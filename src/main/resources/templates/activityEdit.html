<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div  th:fragment="activityEdit">
    <link th:href="@{99/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet"/>
    <link th:href="@{99/css/plugins/dropzone/dropzone.css}" rel="stylesheet"/>
    <link th:href="@{99/css/plugins/datapicker/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
    <link th:href="@{99/css/style.css}" rel="stylesheet"/>
    <script th:src="@{jquery.koala.js}" type="text/javascript"></script>

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2 th:text="${title}"></h2>
            <ol class="breadcrumb">
                <li>
                    首页
                </li>
                <li>
                    主数据管理
                </li>
                <li class="active">
                    <strong>市场活动</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content  ecommerce">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="POST" class="form-horizontal">
                            <input type="hidden" name="id" id="id" th:value="${activity}?${activity.id}"/>
                            <input type="hidden" name="selecttypeValue" id="selecttypeValue" th:value="${activity}?${activity.type}"/>
                            <input type="hidden" name="selectCountryValue" id="selectCountryValue" th:value="${activity}?${activity.country}"/>
                            <input type="hidden" name="selectProvinceValue" id="selectProvinceValue" th:value="${activity}?${activity.province}"/>
                            <input type="hidden" name="selectCityValue" id="selectCityValue" th:value="${activity}?${activity.city}"/>
                            <input type="hidden" name="selectRegionValue" id="selectRegionValue" th:value="${activity}?${activity.region}"/>
                            <input type="hidden" name="selectExhibitioHallValue" id="selectExhibitioHallValue" th:value="${activity}?${activity.exhibitioHall}"/>
                            <input type="hidden" name="selectSponsorValue" id="selectSponsorValue" th:value="${activity}?${activity.sponsor}"/>
                            <input type="hidden" name="selectphotoValue" id="selectphotoValue" th:value="${activity}?${activity.photo}"/>
                            <div class="form-group" id="nameForm"><label class="col-sm-2 control-label">活动名称<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="name" name="name" type="text"
                                                             class="form-control" maxlength="200" th:value="${activity}?${activity.name}" /></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="typeForm"><label class="col-sm-2 control-label">活动类型<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control " name="type" id="type">
                                        <option value="" selected="selected">未选择</option>
                                        <option th:value="${type.id}" th:text="${type.value}" th:each="type : ${type}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group" id="startDateForm">
                                <label class="col-sm-2 control-label">开始日期<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="startDate" name="startDate" type="text"
                                                             class="form-control" maxlength="200"  th:value="${activity}?${activity.startDateStr}" /></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed" ></div>
                            <div class="form-group" id="endDateForm">
                                <label class="col-sm-2 control-label">结束日期<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="endDate" name="endDate" type="text"
                                                             class="form-control" maxlength="200" th:value="${activity}?${activity.endDateStr}"  /></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="countryForm">
                                <label class="col-sm-2 control-label">国家<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control " name="country" id="country">
                                        <option value="" selected="selected">未选择</option>
                                        <option>option 1</option>
                                        <option>option 2</option>
                                        <option>option 3</option>
                                        <option>option 4</option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="provinceForm">
                                <label class="col-sm-2 control-label">省<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control " name="province" id="province" disabled="disabled">
                                        <option value="" selected="selected">未选择</option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="cityForm">
                                <label class="col-sm-2 control-label">城市<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control " name="city" id="city" disabled="disabled">
                                        <option value="" selected="selected">未选择</option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="regionForm">
                                <label class="col-sm-2 control-label">区域<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control " name="region" id="region" disabled="disabled">
                                        <option value="" selected="selected">未选择</option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="addressForm">
                                <label class="col-sm-2 control-label">地址</label>
                                <div class="col-sm-4"><input id="address" name="address" type="text"
                                                             class="form-control" maxlength="15" th:value="${activity}?${activity.address}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="exhibitioHallForm">
                                <label class="col-sm-2 control-label">展馆<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control " name="exhibitioHall" id="exhibitioHall">
                                        <option value="" selected="selected">未选择</option>
                                        <option th:value="${exhibitioHall.id}" th:text="${exhibitioHall.name}" th:each="exhibitioHall:${exhibitioHallList}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"/>
                            <div class="form-group" id="sponsorForm"><label class="col-sm-2 control-label">主办方<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <input id="sponsor" name="sponsor" placeholder="请选择主办方" readonly="readonly"  type="text" th:value="${activity}?${activity.sponsorName}" th:attr="activityid=${activity}?${activity.id}"
                                           class="form-control" maxlength="200" onclick="customerClick();" style="cursor:pointer;"/>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"/>
                            <div class="form-group" id="photoForm">
                                <label class="col-sm-2 control-label">活动照片</label>
                                <div class="col-sm-6 dropzone" id="photo">
                                    <div class="am-text-success dz-message row" >
                                        <!--将文件拖拽到此处或点此打开文件管理器选择文件-->
                                    </div>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">用户状态</label>
                                <div class="col-sm-4">
                                    <div class="radio radio-inline radio-info">
                                        <input type="radio" name="state" id="s1" value="1" th:checked="${activity}?${activity.state eq 1}:'true'"/>
                                        <label for="s1">
                                            可用
                                        </label>
                                    </div>
                                    <div class="radio radio-inline radio-info">
                                        <input type="radio" name="state" id="s3" value="3" th:checked="${activity}?${activity.state eq 3}"/>
                                        <label for="s3">
                                            禁用
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"/>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button id="saveBtn" class="btn ladda-button btn-w-m btn-primary" data-style="zoom-in" type="button" onclick="saveUser(this);">
                                        <span class="ladda-label">保&nbsp;&nbsp;存</span>
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="customerTableModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 >请选择一个主办方</h3>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <table id="customerTable" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>操作</th>
                                        <th>客户名称</th>
                                        <th>所属行业</th>
                                        <th>企业性质</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn ladda-button btn-primary" onclick="chooseCustomer(this);"><span class="ladda-label">确定</span></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Data picker -->
    <link th:href="@{99/css/plugins/datapicker/datepicker3.css}" rel="stylesheet"/>
    <script th:src="@{99/js/plugins/datapicker/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{99/js/plugins/datapicker/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{99/js/plugins/ladda/spin.min.js}"></script>
    <script th:src="@{99/js/plugins/ladda/ladda.min.js}"></script>
    <script th:src="@{99/js/plugins/dropzone/dropzone.js}"></script>
    <script th:src="@{99/js/plugins/area/chosen.jquery.min.js}"></script>
    <script th:src="@{99/js/plugins/area/area_chs.js}"></script>
    <script th:src="@{99/js/plugins/area/area.js}"></script>

    <script th:src="@{me.js}" type="text/javascript"></script>

    <script type="text/javascript">
        /*<![CDATA[*/

        var areaObj = [];
        function initLocation(e){
            var a = 0;
            for (var m in e) {
                areaObj[a] = e[m];
                var b = 0;
                for (var n in e[m]) {
                    areaObj[a][b++] = e[m][n];
                }
                a++;
            }
        }
        _init_area();
        /*]]>*/
    </script>
    <script th:src="@{99/js/plugins/area/location_chs.js}"></script>

    <script type="text/javascript">
        /*<![CDATA[*/

        var country = '<option value="" selected="selected">未选择</option>';
        for (var a=0;a<=_areaList.length-1;a++) {
            var objContry = _areaList[a];
            country += '<option value="'+objContry+'" a="'+(a+1)+'">'+objContry+'</option>';
        }
        $("#country").html(country);
        $("#country").change();

        var photolist=[];
        var delPhotoList=[];
        var previewTemplate = "<div class=\"dz-preview dz-file-preview\" onclick='showPicture(this)'>\n  " +
            "  <div class=\"dz-details\">\n" +
            "  </div>\n" +
            "<div class=\"dz-image\"><img data-dz-thumbnail style='width: 120px;height: 120px;'/></div>\n  " +
            "<div class=\"dz-progress\"><span class=\"dz-upload\" data-dz-uploadprogress></span></div>\n  " +
            "<div class=\"dz-error-message\"><span data-dz-errormessage></span></div>\n  " +
            "<div class=\"dz-success-mark\">\n    " +
            "</div>\n</div>";

        $(function () {
            $('#customerTableModal').on('shown.bs.modal',function(){
                if(customerTable == undefined && customerTable == null){
                    customerTableInit();// 项目table初始化
                }
            })

            $("#country").change(function(){
                if($("#country").val()=="中国"){
                    validateSelect('province', 'province', 'validateProvince');
                    validateSelect('city', 'city', 'validateCity');
                    validateSelect('region', 'region', 'validateRegion');
                }
                if($(this).val()=="中国"){
                    $("#province").attr("disabled",false);
                    $("#city").attr("disabled",false);
                    $("#region").attr("disabled",false);
                }else{
                    $("#provinceForm").removeClass("has-error");
                    $("#province" ).parent().next().html("");
                    $("#cityForm").removeClass("has-error");
                    $("#city" ).parent().next().html("");
                    $("#regionForm").removeClass("has-error");
                    $("#region" ).parent().next().html("");
                    $("#province ").get(0).selectedIndex=0;
                    $("#province").attr("disabled",true);
                    $("#city").attr("disabled",true);
                    $("#city ").get(0).selectedIndex=0;
                    $("#region").attr("disabled",true);
                    $("#region ").get(0).selectedIndex=0;
                }
            });

            $("#type option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selecttypeValue").val()){
                    $(this).attr("selected",true);
                }
            });

            $("#country option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectCountryValue").val()){
                    $(this).attr("selected",true);
                }
            });

            if($("#country").val()=="中国"){
                $("#province").attr("disabled",false);
                $("#city").attr("disabled",false);
                $("#region").attr("disabled",false);
            }else{
                $("#provinceForm").removeClass("has-error");
                $("#province" ).parent().next().html("");
                $("#cityForm").removeClass("has-error");
                $("#city" ).parent().next().html("");
                $("#regionForm").removeClass("has-error");
                $("#region" ).parent().next().html("");
                $("#province ").get(0).selectedIndex=0;
                $("#province").attr("disabled",true);
                $("#city").attr("disabled",true);
                $("#city ").get(0).selectedIndex=0;
                $("#region").attr("disabled",true);
                $("#region ").get(0).selectedIndex=0;
            }

            $("#province option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == "未选择"){
                    $(this).attr("value","");
                }
                if($(this).val() == $("#selectProvinceValue").val()){
                    $(this).attr("selected",true);
                }
            });
            $('#province').trigger("change");
            $("#city option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == "未选择"){
                    $(this).attr("value","");
                }
                if($(this).val() == $("#selectCityValue").val()){
                    $(this).attr("selected",true);
                }
            });
            $('#city').trigger("change");
            $("#region option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == "未选择"){
                    $(this).attr("value","");
                }
                if($(this).val() == $("#selectRegionValue").val()){
                    $(this).attr("selected",true);
                }
            });

            $("#exhibitioHall option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectExhibitioHallValue").val()){
                    $(this).attr("selected",true);
                }
            });

            $("#sponsor option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectSponsorValue").val()){
                    $(this).attr("selected",true);
                }
            });

            validate('name', 'name', 'validateActivityName');
            validateSelect('country', 'country', 'validateCountry');
            validateSelect('province', 'province', 'validateProvince');
            validateSelect('city', 'city', 'validateCity');
            validateSelect('region', 'region', 'validateRegion');
            validate('address', 'address', 'validateAddress');
            validateSelect('exhibitioHall','exhibitioHall','validateChooseExhibition');
            validateSelect('sponsor','sponsor','validateSponsor');

        });

        function customerClick() {
            $('#customerTableModal').modal('show');
        }

        var customerTable = null;
        function customerTableInit() {
            customerTable = $('#customerTable').DataTable({
                "sScrollX": true,
                "ajax": {
                    "url": "findCustomer",
                    "dataType": 'json',
                    "type": "POST",
                    contentType: 'application/json; charset=utf-8',

                    "data": function (d) {
                        var p = {};
                        p.draw = d.draw;
                        p.length = d.length;
                        p.start = d.start;
                        p.name = d.search.value;
                        var a = JSON.stringify(p);
                        return a;
                    }
                },

                "columns": [
                    {
                        "data": "id", "width": "50px",
                        "render": function (data, type, row) {
                            var u = "";
                            u =  "<input type=\"radio\" name='customer' value='" + row.id + "' customerName='" + row.name + "' />";
                            return u;

                        },
                    },

                    {"data": "name", "width": "100px"},
                    {"data": "industry", "width": "200px"},
                    {"data": "nature", "width": "50px"},
                ]
                , language: {
                    lengthMenu: '每页显示 <select class="form-control input-sm">'
                    + '<option value="10">10</option>'
                    + '<option value="20">20</option>'
                    + '<option value="500">50</option>'
                    + '</select> 个主办方'
                    ,
                    processing: "载入中 ...",//处理页面数据的时候的显示
                    paginate: {//分页的样式文本内容。
                        previous: "上一页",
                        next: "下一页",
                        first: "第一页",
                        last: "最后一页"
                    },
                    "sSearch": "主办方搜索",
                    zeroRecords: "没有主办方",//table tbody内容为空时，tbody的内容。
                    //下面三者构成了总体的左下角的内容。
                    info: "当前显示第_START_到第_END_个主办方 ，共_PAGES_ 页 ",//左下角的信息显示，大写的词为关键字。
                    infoEmpty: "0个主办方",//筛选为空时左下角的显示。
                    infoFiltered: ""//筛选之后的左下角筛选提示(另一个是分页信息显示，在上面的info中已经设置，所以可以不显示)，
                }
                , "lengthChange": true
                , "bFilter": true //搜索栏
                , "bAutoWidth": true  //自适应宽度
                , "sPaginationType": "full_numbers" //分页，一共两种样式，full_numbers和two_button(默认)
                , "bJQueryUI": false //开关，是否启用JQueryUI风格
                , "bSort": false
                , "processing": true
                , "serverSide": true
                , "iDisplayLength": 10 //默认显示的记录数
            });
        }

        function chooseCustomer() {
            var customer=document.getElementsByName("customer");
            $.each(customer, function(i,v) {
                if(v.checked == true){
                    $("#sponsor").val($(this).attr("customerName")); // 项目编号
                    $("#sponsor").attr("sponsorid",$(this).val());
//                    $("#customerId").text($(this).attr("cusId")); // 项目编号 ID
                }
            });
            $('#customerTableModal').modal('hide');
            $("#customerId").change();
//            $("#code").val("");
        }

        $("#activityEdit").addClass("active");

        $("#photo").dropzone({
            url: "fileupload",
            paramName: "files",
            addRemoveLinks: true,
            uploadMultiple:false,
            dictRemoveLinks: "x",
            dictCancelUpload: "x",
            maxFiles: 10,
            maxFilesize: 5,
            previewTemplate:previewTemplate ,
//            autoProcessQueue:false,
            acceptedFiles: ".jpg,.gif,.png", //上传的类型
            init:function(){
                var selectPhotoValue =  $("#selectphotoValue").val();
                if(selectPhotoValue!=""){
                    var list = selectPhotoValue.split(",");
                    for(var j= 0;j< list.length; j++){
                        photolist.push(list[j]);
                    }
                }
                for(var i=0;i<photolist.length;i++){
                    var mockFile = { name: photolist[i]};
                    this.emit("addedfile", mockFile);
                    this.emit("thumbnail", mockFile, "" +"upload/"+photolist[i]);
                    this.emit("complete", mockFile);
                }

                this.on("addedfile", function(file) {
                    //上传文件时触发的事件
                });
                this.on("success",function(file,response) {
                    //单个上传完成后触发的方法
                    file.serverName = response.url;
                    photolist.push(file.serverName);
                });
                this.on("queuecomplete",function(file) {
//                    validateDiv('photo','photo','validatePhoto');
                });
                this.on("removedfile",function(file){
                    //删除文件时触发的方法
//                    validateDiv('photo','photo','validatePhoto');
                    if(file.serverName==undefined){
                        file.serverName=file.name;
                    }
                    for(var i=0;i<photolist.length;i++){
                        if(photolist[i]==file.serverName){
                            photolist.splice(i,1);
                            delPhotoList.push(file.serverName);
                            break;
                        }

                    }

                });
            }
        });

        function delphotoList(fileName){
            $.ajax({
                type: 'POST',
                url: 'filedelete',
                data: {name: fileName},
                dataType: 'html',
                success: function(data){
                    var rep = JSON.parse(data);
//                            if(rep.code == 200)
//                            {
//                                $("#photoCounter").text( "(" + photo_counter + ")");
//                            }

                }
            });
        }

        $('#startDate').datepicker({
            startView: 2,
            todayBtn: "linked",
            todayHighlight:true,
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true,
            format: 'yyyy-mm-dd',
            language: 'cn',
        });

        $('#endDate').datepicker({
            startView: 2,
            todayBtn: "linked",
            todayHighlight:true,
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true,
            format: 'yyyy-mm-dd',
            language: 'cn',
        });






        var saveBtnda;
        function saveUser(btn) {
            saveBtnda = Ladda.create( btn );
            var roles = [];

            var a = JSON.stringify(p);
            if($("#country").val()=="中国"){

                }



                if($("#province").val()==""){

                }
            }

            $.ajax({

                type: 'POST',
                data: a,

                timeout: 300000,

                success: function (data) {
                    if (data.res == undefined) {
                        saveBtnda.stop();

                            if (tmp.text() == '') {

                                tmp.html(data[p].defaultMessage);

                        }
                    }else if(data.res == 0){

                            saveBtnda.stop();

                }
            });
