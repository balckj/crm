                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="exhibitioHall" id="exhibitioHall">
                                        <option value="" selected="selected">未选择</option>

                                    </select>

                            </div>
                            <div class="hr-line-dashed"/>
                            <div class="form-group" id="sponsorForm">

    <script type="text/javascript">
        /*<![CDATA[*/

        var country = '<option value="" selected="selected">未选择</option>';
        for (var a=0;a<=_areaList.length-1;a++) {
            var objContry = _areaList[a];
            country += '<option value="'+objContry+'" a="'+(a+1)+'">'+objContry+'</option>';
        }
        $("#country").html(country);
        $("#country").change();

        $(function () {
            $("#country").change(function(){
                if($(this).val()=="中国"){
                    $("#province").attr("disabled",false);
                    $("#city").attr("disabled",false);
                    $("#region").attr("disabled",false);
                }else{
                    $("#province ").get(0).selectedIndex=0;
                    $("#province").attr("disabled",true);
                    $("#city").attr("disabled",true);
                    $("#city ").get(0).selectedIndex=0;
                    $("#region").attr("disabled",true);
                    $("#region ").get(0).selectedIndex=0;
                }
            });

            $("#country option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectCountryValue").val()){
                    $(this).attr("selected",true);
                }
            });

            if ($("#country").val()=="中国"){
                $("#province").attr("disabled",false);
                $("#city").attr("disabled",false);
                $("#region").attr("disabled",false);
            }else{
                $("#province ").get(0).selectedIndex=0;
                $("#province").attr("disabled",true);
                $("#city").attr("disabled",true);
                $("#city ").get(0).selectedIndex=0;
                $("#region").attr("disabled",true);
                $("#region ").get(0).selectedIndex=0;
            }

            $("#province option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectProvinceValue").val()){
                    $(this).attr("selected",true);
                }
            });
            $('#province').trigger("change");
            $("#city option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectCityValue").val()){
                    $(this).attr("selected",true);
                }
            });
            $('#city').trigger("change");
            $("#region option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectRegionValue").val()){
                    $(this).attr("selected",true);
                }
            });

            $("#exhibitioHall option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectExhibitioHallValue").val()){
                    $(this).attr("selected",true);
                }
            });

            $("#sponsor option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectSponsorValue").val()){
                    $(this).attr("selected",true);
                }
            });

        })


        $("#setting").addClass("active");
        $("#userEdit").addClass("active");

        $('#startDate').datetimepicker({
            startView: 2,
            todayBtn: "linked",
            todayHighlight:true,
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true,
            format: 'yyyy-mm-dd hh:ii',
            language: 'cn',
        });

        $('#endDate').datetimepicker({
            startView: 2,
            todayBtn: "linked",
            todayHighlight:true,
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true,
            format: 'yyyy-mm-dd hh:ii',
            language: 'cn',
        });


//        validate('name', 'name', 'validateUserName');
//        validate2('mobilePhone', 'mobile', {isEdit: false}, 'validateMobile');
//        validate('password', 'password', 'validatePassword');
        //        validate('totalLessons', 'integer', 'validateInteger');
//        validate('email', 'email', 'validateEmail');



        var saveBtnda;
        function saveUser(btn) {
            saveBtnda = Ladda.create( btn );
            var roles = [];
            $('input[name="role"]:checked').each(function () {
                roles.push({id: $(this).val().trim()});
            });
            var p = {
                id: $("#id").val().trim(),
                name: $("#name").val().trim(),
                startDate: $("#startDate").val().replace(' ','T')+":00",
                endDate:$("#endDate").val().replace(' ','T')+":00",
                country:$("#country").val(),
                province:$("#province").val(),
                city:$("#city").val(),
                region:$("#region").val(),
                address:$("#address").val().trim(),
                state: $("input[name='state']:checked").val(),
                exhibitioHall:$("#exhibitioHall").val(),
                sponsor:$("#sponsor").val()
            };
            var a = JSON.stringify(p);
            $.ajax({
                url: 'saveActivity',
                async: true,
                type: 'POST',
                data: a,
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                timeout: 300000,
                beforeSend: function () {
                    saveBtnda.start();
                },
                error: function (result) {
                    swal("操作失败", "通信错误!", "error");
                },
                success: function (data) {
                    if (data.res == undefined) {
                        saveBtnda.stop();
                        for (var p in data) {
                            var tmp = $("#" + data[p].field).parent().next();

                            if (tmp.text() == '') {
                                $("#" + data[p].field + "Form").addClass("has-error")
                                var tmp = $("#" + data[p].field).parent().next();
                                tmp.html(data[p].defaultMessage);
                            }
                        }
                    }else{

                        loadPage("activityList",function(){
                            saveBtnda.stop();
                        });
                    }
                }
            });
        }
        /*]]>*/
    </script>
