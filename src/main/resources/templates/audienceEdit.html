<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div  th:fragment="audienceEidt">
    <link th:href="@{99/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet"/>
    <script th:src="@{jquery.koala.js}" type="text/javascript"></script>
    <link th:href="@{99/css/plugins/select2/select2.min.css}" rel="stylesheet"/>

    <link th:href="@{99/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{99/css/style.css}" rel="stylesheet"/>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2 th:text="${title}"></h2>
            <ol class="breadcrumb">
                <li>
                    首页
                </li>
                <li>
                    主数据管理
                </li>
                <li class="active">
                    <strong>观众维护</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight ecommerce">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="POST" class="form-horizontal">
                            <input type="hidden" name="id" id="id" th:value="${audience}?${audience.id}"/>

                            <input type="hidden" name="selectHobbyValue" id="selectHobbyValue" th:value="${audience}?${audience.hobby}"/>
                            <input type="hidden" name="selectCampaignNameValue" id="selectCampaignNameValue" th:value="${audience}?${audience.campaignName}"/>

                            <input type="hidden" name="selectCountryValue" id="selectCountryValue" th:value="${audience}?${audience.country}"/>
                            <input type="hidden" name="selectProvinceValue" id="selectProvinceValue" th:value="${audience}?${audience.province}"/>
                            <input type="hidden" name="selectCityValue" id="selectCityValue" th:value="${audience}?${audience.city}"/>
                            <input type="hidden" name="selectRegionValue" id="selectRegionValue" th:value="${audience}?${audience.region}"/>

                            <div class="form-group" id="nameForm">
                                <label class="col-sm-2 control-label">观众名称<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <input id="name" name="name" type="text"
                                           class="form-control" maxlength="200" th:value="${audience}?${audience.name}"/>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="mobilePhoneForm">
                                <label class="col-sm-2 control-label">电话<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <input id="mobilePhone" name="mobilePhone" type="number" oninput="if(value.length>11)value=value.slice(0,11)"
                                           class="form-control" maxlength="11" th:value="${audience}?${audience.mobilePhone}"/>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="emailForm">
                                <label class="col-sm-2 control-label">邮箱<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <input id="email" name="email" type="tel"
                                           class="form-control" maxlength="30" th:value="${audience}?${audience.email}"/>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="countryForm">
                                <label class="col-sm-2 control-label">国家<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control  location" name="country" id="country">

                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="provinceForm">
                                <label class="col-sm-2 control-label">省</label>
                                <div class="col-sm-4">
                                    <select class="form-control  location" name="province" id="province" disabled="disabled">

                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="cityForm">
                                <label class="col-sm-2 control-label">城市</label>
                                <div class="col-sm-4">
                                    <select class="form-control  location" name="city" id="city" disabled="disabled">

                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="regionForm">
                                <label class="col-sm-2 control-label">区域</label>
                                <div class="col-sm-4">
                                    <select class="form-control " name="region" id="region" disabled="disabled">

                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="hobbyForm">
                                <label class="col-sm-2 control-label">兴趣爱好</label>
                                <div class="col-sm-4">
                                    <select class="form-control " name="hobby" id="hobby" multiple="multiple">
                                        <option th:value="${hobby.id}" th:text="${hobby.value}" th:each="hobby:${hobbyList}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="campaignNameForm">
                                <label class="col-sm-2 control-label">参加的活动</label>
                                <div class="col-sm-4">
                                    <select class="form-control " name="campaignName" id="campaignName" multiple="multiple">
                                        <option th:value="${campaign.id}" th:text="${campaign.name}" th:each="campaign:${campaignList}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"/>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button id="saveBtn" class="btn ladda-button btn-w-m btn-primary" data-style="zoom-in" type="button" onclick="saveAudience(this);">
                                        <span class="ladda-label">保&nbsp;&nbsp;存</span>
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Image cropper -->
    <!--<script th:src="@{inspinia_admin/js/plugins/cropper/cropper.min.js}"></script>-->
    <!-- Data picker -->
    <script th:src="@{99/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
    <script th:src="@{99/js/plugins/ladda/spin.min.js}"></script>
    <script th:src="@{99/js/plugins/ladda/ladda.min.js}"></script>
    <script th:src="@{99/js/plugins/area/chosen.jquery.min.js}"></script>
    <script th:src="@{99/js/plugins/area/area_chs.js}"></script>
    <script th:src="@{99/js/plugins/area/area.js}"></script>

    <!-- Select2 -->
    <script th:src="@{99/js/plugins/select2/select2.full.min.js}"></script>

    <script th:src="@{me.js}" type="text/javascript"></script>

    <script type="text/javascript">
        /*<![CDATA[*/

        var areaObj = [];
        function initLocation(e){
            var a = 0;
            for (var m in e) {
                areaObj[a] = e[m];
                var b = 0;
                for (var n in e[m]) {
                    areaObj[a][b++] = e[m][n];
                }
                a++;
            }
        }
        _init_area();
        var country = '<option value="" selected="selected">未选择</option>';
        for (var a=0;a<=_areaList.length-1;a++) {
            var objContry = _areaList[a];
            country += '<option value="'+objContry+'" a="'+(a+1)+'">'+objContry+'</option>';
        }
        $("#country").html(country);
        $("#country").change();
        $(function () {
            $("#country").change(function(){
                if($(this).val()=="中国"){
                    $("#province").attr("disabled",false);
                    $("#city").attr("disabled",false);
                    $("#region").attr("disabled",false);
                }else{
                    $("#province ").get(0).selectedIndex=0;
                    $("#province").attr("disabled",true);
                    $("#city").attr("disabled",true);
                    $("#city ").get(0).selectedIndex=0;
                    $("#region").attr("disabled",true);
                    $("#region ").get(0).selectedIndex=0;
                }
            });

            $("#country option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectCountryValue").val()){
                    $(this).attr("selected",true);
                }
            });

            if ($("#country").val()=="中国"){
                $("#province").attr("disabled",false);
                $("#city").attr("disabled",false);
                $("#region").attr("disabled",false);
            }else{
                $("#province ").get(0).selectedIndex=0;
                $("#province").attr("disabled",true);
                $("#city").attr("disabled",true);
                $("#city ").get(0).selectedIndex=0;
                $("#region").attr("disabled",true);
                $("#region ").get(0).selectedIndex=0;
            }

            $("#province option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectProvinceValue").val()){
                    $(this).attr("selected",true);
                }
            });
            $('#province').trigger("change");
            $("#city option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectCityValue").val()){
                    $(this).attr("selected",true);
                }
            });
            $('#city').trigger("change");
            $("#region option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectRegionValue").val()){
                    $(this).attr("selected",true);
                }
            });



            $("#hobby").select2({ maximumInputLength: 3 });

            var selectHobbyValue = $("#selectHobbyValue").val();
            if(selectHobbyValue){
                var list = selectHobbyValue.split(",");
                var setkey = [];
                for(var i= 0;i< list.length; i++){
                    setkey.push(list[i]);
                }
                $("#hobby").val(setkey).trigger('change')
            }

            $("#campaignName").select2({ maximumInputLength: 3 });

            var selectCampaignNameValue = $("#selectCampaignNameValue").val();
            if(selectCampaignNameValue){
                var list = selectCampaignNameValue.split(",");
                var setkey = [];
                for(var i= 0;i< list.length; i++){
                    setkey.push(list[i]);
                }
                $("#campaignName").val(setkey).trigger('change')
            }
        })
        /*]]>*/
    </script>

    <script type="text/javascript">
        /*<![CDATA[*/

        $("#audience").addClass("active");

        validate('name', 'name', 'validateUserName');
        validate2('mobilePhone', 'mobile', {isEdit: false}, 'validateMobile');

        validate('email', 'email', 'validateEmail');

        validateSelect('country', 'country', 'validateCountry');

        validateMultipleSelect('hobby', 'hobby', 'validateHobby');

        validateMultipleSelect('campaignName', 'campaignName', 'validateCampaignName');

        var saveBtnda;
        function saveAudience(btn) {
            saveBtnda = Ladda.create(btn);
            var activityIdList = [];
           var campaignName =  $("#campaignName").val();
           for(var i = 0; i< campaignName.length; i ++){
               var temp = {};
               temp.id = campaignName[i];
               activityIdList.push(temp);
           }


            var p = {
                id: $("#id").val().trim(),
                name: $("#name").val().trim(),
                mobilePhone: $("#mobilePhone").val().trim(),
                email: $("#email").val().trim(),
                country: $("#country").val().trim(),
                province: $("#province").val().trim(),
                city: $("#city").val().trim(),
                region: $("#region").val().trim(),
                hobby: $("#hobby").val().toString().trim(),
                activityList: activityIdList
            }
            var a = JSON.stringify(p);
            $.ajax({
                url: 'saveAudience',
                async: true,
                type: 'POST',
                data: a,
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                timeout: 300000,
                beforeSend: function () {
                    saveBtnda.start();
                },
                error: function (result) {
                    swal("操作失败", "通信错误!", "error");
                    saveBtnda.stop();
                },
                success: function (data) {
                    if (data.res == undefined) {
                        saveBtnda.stop();
                        for (var p in data) {
                            var tmp = $("#" + data[p].field).parent().next();

                            if (tmp.text() == '') {
                                $("#" + data[p].field + "Form").addClass("has-error")
                                var tmp = $("#" + data[p].field).parent().next();
                                tmp.html(data[p].defaultMessage);
                            }
                        }
                    }else if(data.res == 0){
                        saveBtnda.stop();
                        swal("操作失败", data.txt, "error");
                    }else{
                        toastr["success"]('保存成功!');
                        loadPage("audienceList",function(){
                            saveBtnda.stop();
                        });
                    }
                }
            });
        }
        /*]]>*/
    </script>
</div>
</html>
