<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="availableSuppliersList">
    <link th:href="@{99/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet"/>
    <style type="text/css">
        #availableSupplierstable_length  select {
            padding-top: 3px;
        }
    </style>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2 >可用供应商列表</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">首页</a>
                </li>
                <li>
                    <a>主数据管理</a>
                </li>
                <li class="active">
                    <strong>可用供应商列表</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">

                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="startTime" class="control-label">开始时间</label>
                        <input type="text" placeholder="包含您的输入值的开始时间" id="startTime" readonly="readonly" class="form-control input-sm" onkeydown='if(event.keyCode==13){query();}'/>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="endTime" class="control-label">结束时间</label>
                        <input type="text" placeholder="包含您的输入值的结束时间" id="endTime" readonly="readonly" class="form-control input-sm" onkeydown='if(event.keyCode==13){query();}'/>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="name" class="control-label">供应商名称</label>
                        <input type="text" placeholder="包含您的输入值的名称" id="name" class="form-control input-sm" onkeydown='if(event.keyCode==13){query();}'/>
                    </div>
                </div>
                <!--<div class="col-sm-2">-->
                    <!--<div class="form-group">-->
                        <!--<label for="position" class="control-label">地理位置</label>-->
                        <!--<input type="text" placeholder="包含您的输入值的地理位置" id="position" class="form-control input-sm" onkeydown='if(event.keyCode==13){query();}'/>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="col-sm-2">-->
                    <!--<div class="form-group">-->
                        <!--<label for="level" class="control-label">供应商级别</label>-->
                        <!--<input type="text" placeholder="包含您的输入值的地理位置" id="level" class="form-control input-sm" onkeydown='if(event.keyCode==13){query();}'/>-->
                    <!--</div>-->
                <!--</div>-->


                <div class="col-sm-2">
                    <div class="form-group">
                        <!--<label for="f9" class="control-label"></label>-->
                        <button class="btn btn-primary btn-sm" type="button" style="width: 100%;margin-top: 23px;" onclick="query();">查&nbsp;&nbsp;询</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content table-responsive">
                        <table id="availableSupplierstable" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <!--<th>操作</th>-->
                                <th>供应商名称</th>
                                <th>城市</th>
                                <th>供应商级别</th>
                                <th>中单数量</th>
                                <!--<th>创建时间</th>-->
                                <!--<th>修改时间</th>-->
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Data picker -->
    <script th:src="@{99/js/plugins/datapicker/bootstrap-datepicker.js}"></script>

    <script th:src="@{99/js/plugins/ladda/spin.min.js}"></script>
    <script th:src="@{99/js/plugins/ladda/ladda.min.js}"></script>
    <script type="text/javascript">
        /*<![CDATA[*/

        $('#startTime').datepicker({
            startView: 1,
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true,
            format: "yyyy-mm-dd",
            language: 'cn',
        });

        $('#endTime').datepicker({
            startView: 1,
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true,
            format: "yyyy-mm-dd",
            language: 'cn',
        });
        /**
         *
         * 获取当前时间
         */
        function p(s) {
            return s < 10 ? '0' + s: s;
        }

        var myDate = new Date();
        //获取当前年
        var year=myDate.getFullYear();
        //获取当前月
        var month=myDate.getMonth()+1;
        //获取当前日
        var date=myDate.getDate();
        var h=myDate.getHours();       //获取当前小时数(0-23)
        var m=myDate.getMinutes();     //获取当前分钟数(0-59)
        var s=myDate.getSeconds();
        var now = year+'-'+p(month)+"-"+p(date);//+" "+p(h)+':'+p(m)+":"+p(s);
        $('#startTime').val(now);
        $('#endTime').val(now);
        var availableSupplierstable;
        function availableSupplierstableLoad() {
            availableSupplierstable = $('#availableSupplierstable').DataTable({
                "sScrollX": true,
                "ajax": {
                    "url": "findAvailableSuppliers",
                    "dataType": 'json',
                    "type": "POST",
                    contentType: 'application/json; charset=utf-8',

                    "data": function (d) {
                
                        var p = {};
                        p.draw = d.draw;
                        p.length = d.length;
                        p.start = d.start;

                        p.name = $('#name').val();
                        p.startTime = $('#startTime').val();
                        p.endTime = $('#endTime').val();
                        var a = JSON.stringify(p);
                        return a;
                    }
                },

                "columns": [
//                    {
//                        "data": "id", "width": "80px",
//                        "render": function (data, type, row) {
//                            var u = "availableSuppliersEdit?id="+row.id;
//                            u =  '<a type="button"  style="padding:0px 5px;line-height:1.4; margin-bottom: 0px;" class="btn btn-primary btn-xs"  href="javascript:loadPage(\'' + u + '\')" >编辑</a>';
//
//                            return u;
//
//                        },
//                    },

                    {"data": "name", "width": "200px"},
                    {"data": "city", "width": "100px"},
                    {"data": "platformLevel", "width": "100px"},
                    {"data": "count", "width": "80px"}

                ]
                , language: {
                    lengthMenu: '每页显示 <select class="form-control input-sm">'
                    + '<option value="20">20</option>'
                    + '<option value="40">40</option>'
                    + '<option value="100">100</option>'
                    + '</select> 个可用供应商'
                    ,
                    processing: "载入中 ...",//处理页面数据的时候的显示
                    paginate: {//分页的样式文本内容。
                        previous: "上一页",
                        next: "下一页",
                        first: "第一页",
                        last: "最后一页"
                    },
                    "sSearch": "搜索",
                    zeroRecords: "没有可用供应商",//table tbody内容为空时，tbody的内容。
                    //下面三者构成了总体的左下角的内容。
                    info: "当前显示第_START_到第_END_个可用供应商 ，共_PAGES_ 页 ",//左下角的信息显示，大写的词为关键字。
                    infoEmpty: "0个可用供应商",//筛选为空时左下角的显示。
                    infoFiltered: ""//筛选之后的左下角筛选提示(另一个是分页信息显示，在上面的info中已经设置，所以可以不显示)，
                }
                , "lengthChange": true
                , "bFilter": false //搜索栏
                , "bAutoWidth": true  //自适应宽度
                , "sPaginationType": "full_numbers" //分页，一共两种样式，full_numbers和two_button(默认)
                , "bJQueryUI": false //开关，是否启用JQueryUI风格
                , "bSort": false
                , "processing": true
                , "serverSide": true
                , "iDisplayLength": 20 //默认显示的记录数
            });
        }

        function query(){
            var startTime = $("#startTime").val();
            var endTime = $("#endTime").val();
            if(startTime == "" || endTime == ""){
                sweetAlert("开始时间和结束时间必须选择");
                return ;
            }
            if(!checkEndTime(startTime,endTime)){
                sweetAlert("结束时间必须晚于开始时间！");
                return;
            }
            availableSupplierstable.ajax.reload( null, true ); // availableSuppliers paging is not reset on reload
        }

        $(document).ready(function () {
            // 提示栏初始化
            availableSupplierstableLoad();
        });
        function checkEndTime(startTime,endTime){
            debugger
            var startTime=startTime;
            var start=new Date(startTime.replace("-", "/").replace("-", "/"));
            var endTime=endTime;
            var end=new Date(endTime.replace("-", "/").replace("-", "/"));
            if(end<start){
                return false;
            }
            return true;
        }
        /*]]>*/
    </script>
</div>
</html>
