            var p = {
                id: $("#id").val().trim(),
                companyName: $("#companyName").val().trim(),
                companyId: $("#companyId").val().trim(),
                industry: $("#industry").val(),
                nature: $("#nature").val().trim(),
                country:$("#country").val(),
                province:$("#province").val(),
                city:$("#city").val(),
                region:$("#region").val().trim(),
                address:$("#address").val().trim(),
                level:$("#level").val(),
                username:$("#userName").val().trim(),
                userposition:$("#userPosition").val().trim(),
                userphone:$("#userPhone").val().trim(),
                useremail:$("#userEmail").val().trim(),
                state: $("input[name='state']:checked").val()
//                state: $("input[name='state']:checked").val(),
            };
            var a = JSON.stringify(p);
            $.ajax({
                url: 'saveCustomer',
                async: true,
                type: 'POST',
                data: a,
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                timeout: 300000,
                beforeSend: function () {
                    saveBtnda.start();
                },
                error: function (result) {
                    alert("通信错误！");
                },
                success: function (data) {
                    if (data.res == undefined) {
                        saveBtnda.stop();
                        for (var p in data) {
                            var tmp = $("#" + data[p].field).parent().next();

                            if (tmp.text() == '') {
                                $("#" + data[p].field + "Form").addClass("has-error")
                                var tmp = $("#" + data[p].field).parent().next();
                                tmp.html(data[p].defaultMessage);
                            }
                        }
                    }else{

                        loadPage("customerList",function(){
                            saveBtnda.stop();
                        });
                    }
                }
            });
        }

    </script>
