        var saveBtnda;
        // 保存跟进历史
        function saveHistory(btn) {
            saveBtnda = Ladda.create( btn );
            var historyList = [];
            $("#historyList tr").each(function(index){
                followTime = $(this).find("input[name=followTime]").val();
                followDetail = $(this).find("input[name=followDetail]").val();
                nextTime = $(this).find("input[name=nextTime]").val();
                historyList.push({
                    "followTime":followTime,
                    "followDetail":followDetail,
                    "nextTime":nextTime,
                })
            })
            var p = {
                updateFlg:updateFlg,
                id: $("#id").val().trim(),
                historyList: historyList
            };
            debugger;
            var a = JSON.stringify(p);
            $.ajax({
                url: "saveHistory",
                async: true,
                type: 'POST',
                data: a,
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                timeout: 300000,
                beforeSend: function () {
                    saveBtnda.start();
                },
                error: function (result) {
                    swal("操作失败", "通信错误!", "error");
                    saveBtnda.stop();
                },
                success: function (data) {
                    if (data.res == undefined) {
                        saveBtnda.stop();
                        for (var p in data) {
                            for (var p in data) {
                                debugger;
                                var tempField = data[p].field;
                                if(tempField.startsWith("historyList[")){
                                    data[p].field= tempField.split(".")[1]+tempField.substring(tempField.indexOf("[")+1,tempField.indexOf("]"));
                                }
                                var tmp = $("#" + data[p].field).parent().next();

                                if (tmp.text() == '') {
                                    $("#" + data[p].field + "Form").addClass("has-error")
                                    var tmp = $("#" + data[p].field).parent().next();
                                    tmp.html(data[p].defaultMessage);
                                }
                            }
                        }
                        historyList = [];
                    }else if(data.res == 0){
                        saveBtnda.stop();
                        swal("操作失败", data.txt, "error");
                    }else{
                        saveBtnda.stop();
                        customertable.ajax.reload();
                        $('#historyModal').modal('hide');
                    }
                }
            });
            return historyList;
        }

        // 时间格式化
        function timeStamp2String(time,hasHour) {
            var datetime = new Date();
            datetime.setTime(time);
            var year = datetime.getFullYear();
            var month = datetime.getMonth() + 1 < 10 ? "0" + (datetime.getMonth() + 1) : datetime.getMonth() + 1;
            var date = datetime.getDate() < 10 ? "0" + datetime.getDate() : datetime.getDate();
            if(hasHour) {
                var hour = datetime.getHours() < 10 ? "0" + datetime.getHours() : datetime.getHours();
                var minute = datetime.getMinutes() < 10 ? "0" + datetime.getMinutes() : datetime.getMinutes();
                var second = datetime.getSeconds() < 10 ? "0" + datetime.getSeconds() : datetime.getSeconds();
//            var milliseconds = datetime.getMilliseconds()< 10 ? "0" + datetime.getMilliseconds() : datetime.getMilliseconds();
                return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second/*+" "+milliseconds*/;
            }else{
                return year + "-" + month + "-" + date;
            }
        }
