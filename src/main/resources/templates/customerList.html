    <script th:src="@{99/js/plugins/ladda/spin.min.js}"></script>

    <script type="text/javascript">
        /*<![CDATA[*/

        var customertable;
        function customertableLoad() {
            customertable = $('#customertable').DataTable({
                "sScrollX": true,
                "ajax": {
                    "url": "findCustomer",
                    "dataType": 'json',
                    "type": "POST",
                    contentType: 'application/json; charset=utf-8',

                    "data": function (d) {
                        var p = {};
                        p.draw = d.draw;
                        p.length = d.length;
                        p.start = d.start;
                        p.nature = $("#nature").val();
                        p.name = $("#companyName").val();
//                        p.companyId = $("#companyId").val();
                        p.address = $("#address").val();
                        var a = JSON.stringify(p);
                        return a;
                    }
                },

                "columns": [
                    {
                        "data": "id", "width": "50px",
                        "render": function (data, type, row) {
                            var u = "customerEdit?id="+row.id;
                            u =  '<a type="button"  style="padding:0px 5px;line-height:1.4; margin-bottom: 0px;" class="btn btn-primary btn-xs"  href="javascript:loadPage(\'' + u + '\')" >编辑</a>';
                            return u;

                        },
                    },

                    {"data": "name", "width": "100px"},
//                    {"data": "companyId", "width": "50px"},
                    {"data": "industry", "width": "100px"},
                    {"data": "nature", "width": "80px"},
                    {"data": "country", "width": "50px"},
                    {"data": "province", "width": "50px",
                        "render": function (data, type, full, meta) {
                            if (data == '未选择') {
                                return '---';
                            }else {
                                return data;
                            }
                        }
                    },
                    {"data": "city", "width": "50px",
                        "render": function (data, type, full, meta) {
                            if (data == '未选择') {
                                return '---';
                            }else {
                                return data;
                            }
                        }
                    },
                    {"data": "region", "width": "100px",
                        "render": function (data, type, full, meta) {
                            if (data == '未选择') {
                                return '---';
                            }else {
                                return data;
                            }
                        }
                    },
                    {"data": "address", "width": "100px"},
                    {"data": "level", "width": "50px"},
//                    {"data": "userName", "width": "100px"},
//                    {"data": "userPosition", "width": "100px"},
//                    {"data": "userPhone", "width": "100px"},
//                    {"data": "userEmail", "width": "140px"},
                    {
                        "data": "state", "width": "40px",
                        "render": function (data, type, full, meta) {
                            if (data == 1) {
                                return '可用';
                            }
                            else if (data == 2) {
                                return '锁定';
                            }
                            else if (data == 3) {
                                return '禁用';
                            } else {
                                return '';
                            }
                        }
                    }
                ]
                , language: {
                    lengthMenu: '每页显示 <select class="form-control input-sm">'
                    + '<option value="20">20</option>'
                    + '<option value="40">40</option>'
                    + '<option value="100">100</option>'
                    + '</select> 个客户'
                    ,
                    processing: "载入中 ...",//处理页面数据的时候的显示
                    paginate: {//分页的样式文本内容。
                        previous: "上一页",
                        next: "下一页",
                        first: "第一页",
                        last: "最后一页"
                    },
                    "sSearch": "搜索",
                    zeroRecords: "没有客户",//table tbody内容为空时，tbody的内容。
                    //下面三者构成了总体的左下角的内容。
                    info: "当前显示第_START_到第_END_个客户 ，共_PAGES_ 页 ",//左下角的信息显示，大写的词为关键字。
                    infoEmpty: "0个客户",//筛选为空时左下角的显示。
                    infoFiltered: ""//筛选之后的左下角筛选提示(另一个是分页信息显示，在上面的info中已经设置，所以可以不显示)，
                }
                , "lengthChange": true
                , "bFilter": false //搜索栏
                , "bAutoWidth": true  //自适应宽度
                , "sPaginationType": "full_numbers" //分页，一共两种样式，full_numbers和two_button(默认)
                , "bJQueryUI": false //开关，是否启用JQueryUI风格
                , "bSort": false
                , "processing": true
                , "serverSide": true
                , "iDisplayLength": 20 //默认显示的记录数
//            ,"dom": '<"top"i>rt<"bottom"flp>'
//            ,"dom": '<"toolbar">frtip'
//            ,"dom": 'lBfrtip',
            });
        }

        // 时间格式化
        function timeStamp2String(time,hasHour) {
            var datetime = new Date();
            datetime.setTime(time);
            var year = datetime.getFullYear();
            var month = datetime.getMonth() + 1 < 10 ? "0" + (datetime.getMonth() + 1) : datetime.getMonth() + 1;
            var date = datetime.getDate() < 10 ? "0" + datetime.getDate() : datetime.getDate();
            if(hasHour) {
                var hour = datetime.getHours() < 10 ? "0" + datetime.getHours() : datetime.getHours();
                var minute = datetime.getMinutes() < 10 ? "0" + datetime.getMinutes() : datetime.getMinutes();
                var second = datetime.getSeconds() < 10 ? "0" + datetime.getSeconds() : datetime.getSeconds();
//            var milliseconds = datetime.getMilliseconds()< 10 ? "0" + datetime.getMilliseconds() : datetime.getMilliseconds();
                return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second/*+" "+milliseconds*/;
            }else{
                return year + "-" + month + "-" + date;
            }
        }

        function query(){
            customertable.ajax.reload( null, true ); // customer paging is not reset on reload
        }


        var a = 0;
        var saveBtnda;

            $("#customertable_wrapper div").children().eq(0).append(v);

        });

        /*]]>*/
