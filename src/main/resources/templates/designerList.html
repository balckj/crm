<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="designerList">
    <link th:href="@{99/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet"/>
    <style type="text/css">
        #designertable_length  select {
            padding-top: 3px;
        }
    </style>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>设计师</h2>
            <ol class="breadcrumb">
                <li>
                    首页
                </li>
                <li>
                    <a>主数据管理</a>
                </li>
                <li class="active">
                    <strong>供应商-设计师</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content  ecommerce">
        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">

                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="name" class="control-label">姓名</label>
                        <input type="text"  id="name" class="form-control input-sm" onkeydown='if(event.keyCode==13){query();}'/>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="mobilePhone" class="control-label">电话</label>
                        <input type="text" id="mobilePhone" class="form-control input-sm" onkeydown='if(event.keyCode==13){query();}'/>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="city" class="control-label">市</label>
                        <input type="text" id="city" class="form-control input-sm" onkeydown='if(event.keyCode==13){query();}'/>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="region" class="control-label">区域</label>
                        <input type="text" id="region" class="form-control input-sm" onkeydown='if(event.keyCode==13){query();}'/>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label  for="platformLevel" class="control-label">平台级别</label>
                        <select class="form-control input-sm" name="platformLevel" id="platformLevel" onchange="query();">
                            <option value="" selected="selected">未选择</option>
                            <option th:value="${platformLevel.id}" th:text="${platformLevel.value}" th:each="platformLevel:${platformLevelList}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label  for="designerCategory" class="control-label">设计类型</label>
                        <select class="form-control input-sm" name="designerCategory" id="designerCategory" onchange="query();">
                            <option value="" selected="selected">未选择</option>
                            <option th:value="${designerCategory.id}" th:text="${designerCategory.value}" th:each="designerCategory:${designerCategoryList}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="state" class="control-label">状态</label>
                        <select name="state" id="state" class="form-control input-sm" style="padding-top: 3px;" onchange="query();">
                            <option value="" selected="selected">不限</option>
                            <option value="1">可用</option>
                            <!--<option value="2">锁定</option>-->
                            <option value="3">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm" type="button" style="width: 100%;margin-top: 23px;" onclick="query();">查&nbsp;&nbsp;询</button>
                    </div>
                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content table-responsive">
                        <table id="designertable" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>操作</th>
                                <th>推荐人</th>
                                <th>中文名</th>
                                <th>电话</th>
                                <th>设计类型</th>
                                <th>国家</th>
                                <th>城市</th>
                                <th>区域</th>
                                <th>擅长行业</th>
                                <th>擅长面积</th>
                                <th>平台级别</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>修改时间</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{99/js/plugins/ladda/spin.min.js}"></script>
    <script th:src="@{99/js/plugins/ladda/ladda.min.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var hasEdit = [[${#authorization.url('/designerEdit')}]];
        var hasCreate = [[${#authorization.url('/designerCreate')}]];

        var designertable;
        function designertableLoad() {
            designertable = $('#designertable').DataTable({
                "sScrollX": true,
                "ajax": {
                    "url": "findDesigner",
                    "dataType": 'json',
                    "type": "POST",
                    contentType: 'application/json; charset=utf-8',

                    "data": function (d) {
                        var p = {};
                        p.draw = d.draw;
                        p.length = d.length;
                        p.start = d.start;

                        p.name = $('#name').val();
                        p.mobilePhone = $('#mobilePhone').val();
                        p.city = $('#city').val();
                        p.region = $('#region').val();
                        p.platformLevel = $('#platformLevel').val();
                        p.designerCategory = $('#designerCategory').val();
                        p.state = $('#state').val();
                        var a = JSON.stringify(p);
                        return a;
                    }
                },

                "columns": [
                    {
                        "data": "id", "width": "40px",
                        "render": function (data, type, row) {
                            var u = '';
                            if(hasEdit){
                                u = "designerEdit?id="+row.id;
                                u =  '<a type="button"  style="padding:0px 5px;line-height:1.4;margin-bottom: 0px;" class="btn btn-primary btn-xs"  href="javascript:loadPage(\'' + u + '\')" >编辑</a>';
                            }
                            if(u == ''){
                                return '--'
                            }
                            return u;

                        },
                    },
                    {"data": "referrer", "width": "100px"},
                    {"data": "name", "width": "100px"},
                    {"data": "mobilePhone", "width": "100px"},
                    {"data": "designerCategory", "width": "100px"},
                    {"data": "country", "width": "50px"},
                    {"data": "city", "width": "100px"},
                    {"data": "region", "width": "100px"},
                    {"data": "goodAtIndustry", "width": "250px"},
                    {"data": "goodAtArea", "width": "60px"},
                    {"data": "platformLevel", "width": "100px"},
                    {
                        "data": "state", "width": "40px",
                        "render": function (data, type, full, meta) {
                            if (data == 1) {
                                return '可用';
                            }else if (data == 3) {
                                return '禁用';
                            }else {
                                return '';
                            }
                        }
                    },
                    {
                        "data": "createTime", "width": "140px"
                    },
                    {
                        "data": "modifyTime", "width": "140px"
                    }
                ]
                , language: {
                    lengthMenu: '每页显示 <select class="form-control input-sm">'
                    + '<option value="20">20</option>'
                    + '<option value="40">40</option>'
                    + '<option value="100">100</option>'
                    + '</select> 个设计师'
                    ,
                    processing: "载入中 ...",//处理页面数据的时候的显示
                    paginate: {//分页的样式文本内容。
                        previous: "上一页",
                        next: "下一页",
                        first: "第一页",
                        last: "最后一页"
                    },
                    "sSearch": "搜索",
                    zeroRecords: "没有用户",//table tbody内容为空时，tbody的内容。
                    //下面三者构成了总体的左下角的内容。
                    info: "当前显示第_START_到第_END_个设计师，共_PAGES_ 页，总记录数为 _TOTAL_ 条 ",//左下角的信息显示，大写的词为关键字。
                    infoEmpty: "0个设计师",//筛选为空时左下角的显示。
                    infoFiltered: ""//筛选之后的左下角筛选提示(另一个是分页信息显示，在上面的info中已经设置，所以可以不显示)，
                }
                , "lengthChange": true
                , "bFilter": false //搜索栏
                , "bAutoWidth": true  //自适应宽度
                , "sPaginationType": "full_numbers" //分页，一共两种样式，full_numbers和two_button(默认)
                , "bJQueryUI": false //开关，是否启用JQueryUI风格
                , "bSort": false
                , "processing": true
                , "serverSide": true
                , "iDisplayLength": 20 //默认显示的记录数
            });
        }


        function query(){
            designertable.ajax.reload( null, true ); // designer paging is not reset on reload
        }
        var a = 0;
        var saveBtnda;
        $(document).ready(function () {
            // 提示栏初始化
            designertableLoad();
            var v ='';
            if(hasCreate) v = "<button style='margin-left:20px;' class='btn btn-primary btn-sm btn-w-m' type='button' onclick='loadPage(\"designerEdit\");'>新&nbsp;&nbsp;建</button>"
            $("#designertable_wrapper div").children().eq(0).append(v);

        });
        
        /*]]>*/
    </script>
</div>
</html>
