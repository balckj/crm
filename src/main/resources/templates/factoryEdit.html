<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div  th:fragment="factoryEdit">
    <!--<link th:href="@{99/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet"/>-->
    <!--<script th:src="@{jquery.koala.js}" type="text/javascript"></script>-->
    <!--<link th:href="@{99/css/plugins/area/chosen.min.css}" rel="stylesheet"/>-->
    <!--<link th:href="@{99/css/plugins/select2/select2.min.css}" rel="stylesheet"/>-->

    <!--<link th:href="@{99/css/animate.css}" rel="stylesheet"/>-->
    <!--<link th:href="@{99/css/style.css}" rel="stylesheet"/>-->


    <link th:href="@{99/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet"/>
    <link th:href="@{99/css/plugins/dropzone/dropzone.css}" rel="stylesheet"/>

    <script th:src="@{jquery.koala.js}" type="text/javascript"></script>
    <link th:href="@{99/css/plugins/area/chosen.min.css}" rel="stylesheet"/>
    <link th:href="@{99/css/plugins/select2/select2.min.css}" rel="stylesheet"/>

    <link th:href="@{99/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{99/css/style.css}" rel="stylesheet"/>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2 th:text="${title}"></h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">首页</a>
                </li>
                <li>
                    <a>主数据管理</a>
                </li>
                <li class="active">
                    <strong>工厂管理</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight ecommerce">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="POST" class="form-horizontal">
                            <input type="hidden" name="id" id="id" th:value="${factory}?${factory.id}"/>
                            <input type="hidden" name="selectReferrerValue" id="selectReferrerValue" th:value="${factory}?${factory.referrer}"/>
                            <input type="hidden" name="selectGoodAtAreaValue" id="selectGoodAtAreaValue" th:value="${factory}?${factory.goodAtArea}"/>
                            <input type="hidden" name="selectGoodAtMaterialValue" id="selectGoodAtMaterialValue" th:value="${factory}?${factory.goodAtMaterial}"/>
                            <input type="hidden" name="selectGoodAtIndustryValue" id="selectGoodAtIndustryValue" th:value="${factory}?${factory.goodAtIndustry}"/>
                            <input type="hidden" name="selectLevelValue" id="selectLevelValue" th:value="${factory}?${factory.platformLevel}"/>
                            <input type="hidden" name="selectCountryValue" id="selectCountryValue" th:value="${factory}?${factory.country}"/>
                            <input type="hidden" name="selectProvinceValue" id="selectProvinceValue" th:value="${factory}?${factory.province}"/>
                            <input type="hidden" name="selectCityValue" id="selectCityValue" th:value="${factory}?${factory.city}"/>
                            <input type="hidden" name="selectRegionValue" id="selectRegionValue" th:value="${factory}?${factory.region}"/>
                            <input type="hidden" name="selectplatformLevelValue" id="selectplatformLevelValue" th:value="${factory}?${factory.platformLevel}"/>
                            <input type="hidden" name="selecttaxpayerTypeValue" id="selecttaxpayerTypeValue" th:value="${factory}?${factory.taxpayerType}"/>
                            <input type="hidden" name="selectphotoValue" id="selectphotoValue" th:value="${factory}?${factory.photo}"/>
                            <input type="hidden" name="caseObjectListValue" id="caseObjectList" th:value="${factory}?${factory.caseList}"/>

                            <div class="form-group" id="referrerForm"><label class="col-sm-2 control-label">推荐人<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="referrer" id="referrer">
                                        <option value="" selected="selected">未选择</option>
                                        <option th:value="${sale.id}" th:text="${sale.name}" th:each="sale:${saleList}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="nameForm"><label class="col-sm-2 control-label">工厂企业名称<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="name" name="name" type="text" class="form-control"
                                                             maxlength="20" th:value="${factory}?${factory.name}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="directorForm"><label class="col-sm-2 control-label">工厂厂长名称<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="director" name="director" type="text"
                                                             class="form-control" maxlength="15" th:value="${factory}?${factory.director}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group user">
                                <label class="col-sm-2 control-label">联系人<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-10" id="contactList">
                                    <div class="row" th:if="${#lists.isEmpty(factory.userList)}">

                                        <div class="col-sm-2">
                                            <div id="name0Form">
                                                <label class="control-label">姓名<span
                                                        style="color:#ed5565;">*</span></label>
                                                <div>
                                                    <input type="text" name="name" id="name0" class="form-control input-sm" maxlength="20"/>
                                                </div>
                                                <label class=" control-label" style="text-align: left"></label>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div id="mobilePhone0Form">
                                                <label class="control-label">电话<span
                                                        style="color:#ed5565;">*</span></label>
                                                <div>
                                                    <input type="text" name="mobilePhone" id="mobilePhone0" class="form-control input-sm" maxlength="20"/>
                                                </div>
                                                <label class=" control-label" style="text-align: left"></label>
                                            </div>
                                        </div>

                                        <div class="col-sm-2">
                                            <div id="position0Form">
                                                <label class="control-label">职位</label>
                                                <div>
                                                    <input type="text" name="position" id="position0" class="form-control input-sm" maxlength="20"/>
                                                </div>
                                                <label class=" control-label" style="text-align: left"></label>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div id="email0Form">
                                                <label class="control-label">QQ邮箱<span
                                                        style="color:#ed5565;">*</span></label>
                                                <div>
                                                    <input type="text" name="email" id="email0" class="form-control input-sm" maxlength="50"/>
                                                </div>
                                                <label class=" control-label" style="text-align: left"></label>
                                            </div>
                                        </div>
                                        <div class="col-sm-1" style="margin-top: 20px">
                                            <button onclick="addLi()" type="button" id="addordel0"  class="btn ladda-button btn-w-m btn-primary">增&nbsp;&nbsp;加</button>
                                        </div>
                                    </div>
                                    <div class="row" th:unless="${#lists.isEmpty(factory.userList)}" th:each="contact,terStat : ${factory.userList}">
                                        <div class="col-sm-2">
                                            <div  th:attr="id='name'+${terStat.index}+'Form'">
                                                <label class="control-label">姓名<span
                                                        style="color:#ed5565;">*</span></label>
                                                <div>
                                                    <input type="text" th:attr="id='name'+${terStat.index}, name='name'" class="form-control input-sm" maxlength="20" th:value="${contact.name}"/>
                                                </div>
                                                <label class=" control-label" style="text-align: left"></label>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div th:attr="id='mobilePhone'+${terStat.index}+'Form'">
                                                <label class="control-label">电话<span
                                                        style="color:#ed5565;">*</span></label>
                                                <div>
                                                    <input type="text" th:attr="id='mobilePhone'+${terStat.index}, name='mobilePhone'" class="form-control input-sm" maxlength="20" th:value="${contact.mobilePhone}"/>
                                                </div>
                                                <label class=" control-label" style="text-align: left"></label>
                                            </div>
                                        </div>

                                        <div class="col-sm-2">
                                            <div th:attr="id='position'+${terStat.index}+'Form'">
                                                <label class="control-label">职位</label>
                                                <div>
                                                    <input type="text" th:attr="id='position'+${terStat.index}, name='position'" class="form-control input-sm" maxlength="20" th:value="${contact.position}"/>
                                                </div>
                                                <label class=" control-label" style="text-align: left"></label>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div th:attr="id='email'+${terStat.index}+'Form'">
                                                <label class="control-label">QQ邮箱<span
                                                        style="color:#ed5565;">*</span></label>
                                                <div>
                                                    <input type="text" th:attr="id='email'+${terStat.index}, name='email'" class="form-control input-sm" maxlength="50" th:value="${contact.email}"/>
                                                </div>
                                                <label class=" control-label" style="text-align: left"></label>
                                            </div>
                                        </div>
                                        <div class="col-sm-1" th:if="${terStat.first}" style="margin-top: 20px">
                                            <button onclick="addLi()" type="button" th:attr="id='addordel'+${terStat.index}" class="btn ladda-button btn-w-m btn-primary">增&nbsp;&nbsp;加</button>
                                        </div>
                                        <div class="col-sm-1" th:unless="${terStat.first}">
                                            <button onclick="delBtnData(this)" type="button" th:attr="id='addordel'+${terStat.index}" class="btn ladda-button btn-w-m btn-primary">删&nbsp;&nbsp;除</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <!--<div class="form-group" id="factoryIdForm"><label class="col-sm-2 control-label">工厂ID<span-->
                                    <!--style="color:#ed5565;">*</span></label>-->
                                <!--<div class="col-sm-4"><input id="factoryId" name="factoryId" type="text" class="form-control"-->
                                                             <!--maxlength="50" /></div>-->
                                <!--<label class="col-sm-4 control-label" style="text-align: left"></label>-->
                            <!--</div>-->
                            <!--<div class="hr-line-dashed"></div>-->
                            <div class="form-group" id="firstOrderTimeForm"><label class="col-sm-2 control-label">首单时间<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="firstOrderTime" name="firstOrderTime" type="text" class="form-control"
                                                             maxlength="50" th:value="${factory}?${factory.firstOrderTime}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="countryForm">
                                <label class="col-sm-2 control-label">国家<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="country" id="country">
                                        <option value="" selected="selected">未选择</option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="provinceForm">
                                <label class="col-sm-2 control-label">省<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="province" id="province">
                                        <option value="" selected="selected">未选择</option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="cityForm">
                                <label class="col-sm-2 control-label">城市<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="city" id="city">
                                        <option value="" selected="selected">未选择</option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="regionForm">
                                <label class="col-sm-2 control-label">区域<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="region" id="region">
                                        <option value="" selected="selected">未选择</option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="addressForm">
                                <label class="col-sm-2 control-label">地址<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="address" name="address" type="text"
                                                             class="form-control" maxlength="15" th:value="${factory}?${factory.address}" /></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="factoryAreaForm">
                                <label class="col-sm-2 control-label">厂房面积<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="factoryArea" name="factoryArea" type="text"
                                                             class="form-control" maxlength="15" th:value="${factory}?${factory.factoryArea}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="photoForm">
                                <label class="col-sm-2 control-label">厂房照片<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4 dropzone" id="photo">
                                    <div class="am-text-success dz-message row">
                                    将文件拖拽到此处或点此打开文件管理器选择文件
                                    </div>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="registeredCapitalForm"><label class="col-sm-2 control-label">注册资金</label>
                                    <div class="col-sm-4"><input id="registeredCapital" name="registeredCapital" type="number"
                                                                 class="form-control" maxlength="15" th:value="${factory}?${factory.registeredCapital}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="taxpayerTypeForm"><label class="col-sm-2 control-label">纳税人身份<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="taxpayerType" id="taxpayerType">
                                        <option value="" selected="selected">未选择</option>
                                        <option>一般纳税人</option>
                                        <option>小规模纳税人</option>
                                        <option>未注册公司</option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="fixedEmployeeCountForm"><label
                                    class="col-sm-2 control-label">固定工人数量</label>
                                <div class="col-sm-4"><input id="fixedEmployeeCount" name="fixedEmployeeCount" type="text"
                                                             class="form-control" maxlength="10" th:value="${factory}?${factory.fixedEmployeeCount}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group" id="goodAtIndustryForm">
                                <label class="col-sm-2 control-label">擅长行业<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b select2_demo_2" name="goodAtIndustry" id="goodAtIndustry"  multiple="multiple">
                                        <option th:value="${goodAtIndustry.id}" th:text="${goodAtIndustry.value}" th:each="goodAtIndustry:${goodAtIndustryList}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="goodAtMaterialForm">
                                <label class="col-sm-2 control-label">擅长材料<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b select2_demo_2" name="goodAtMaterial" id="goodAtMaterial"  multiple="multiple">
                                        <option th:value="${goodAtMaterial.id}" th:text="${goodAtMaterial.value}" th:each="goodAtMaterial:${goodAtMaterialList}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="goodAtAreaForm">
                                <label class="col-sm-2 control-label">擅长面积<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="goodAtArea" id="goodAtArea">
                                        <option value="" selected="selected">未选择</option>
                                        <option th:value="${goodAtArea.id}" th:text="${goodAtArea.value}" th:each="goodAtArea:${goodAtAreaList}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"/>
                            <div class="form-group" id="platformLevelForm">
                                <label class="col-sm-2 control-label">平台等级<span
                                        style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="platformLevel" id="platformLevel">
                                        <option value="" selected="selected">未选择</option>
                                        <option th:value="${levelList.value}" th:text="${levelList.value}" th:each="levelList:${levelList}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="caseCountForm"><label
                                    class="col-sm-2 control-label">案例个数</label>
                                <div class="col-sm-4"><input id="caseCount" name="caseCount" type="text"
                                                             class="form-control" maxlength="10" readonly="readonly" /></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div id="caseList"  style="background-color: #f8f7f6;border-radius: 4px;padding-top: 15px;padding-bottom: 15px;" >
                                <div  th:if="${#lists.isEmpty(factory.caseList)}">
                                    <div class="form-group " id="caseNameForm"><label
                                            class="col-sm-2 control-label">案例名称</label>
                                        <div class="col-sm-4"><input id="caseName0" name="caseName" type="text"
                                                                     class="form-control" maxlength="10"/></div>
                                        <label class="col-sm-4 control-label" style="text-align: left"></label>
                                        <div class="col-sm-1">
                                            <button onclick="addCase()" type="button" id="addordel0"  class="btn ladda-button btn-w-m btn-primary">增&nbsp;&nbsp;加</button>
                                        </div>
                                    </div>
                                    <div class="form-group " id="casePhotoForm">
                                        <input th:attr="id='hiddenPhoto0', name='hiddenPhoto'" type='hidden' />
                                        <label class="col-sm-2 control-label">案例照片</label>
                                        <div class="col-sm-6 dropzone" id="casePhoto0" name="casePhoto">
                                            <div class="am-text-success dz-message">
                                                将文件拖拽到此处或点此打开文件管理器选择文件
                                            </div>
                                        </div>
                                        <label class="col-sm-4 control-label" style="text-align: left"></label>
                                    </div>
                                </div>
                                <div  th:unless="${#lists.isEmpty(factory.caseList)}" th:each="case,terStat : ${factory.caseList}" >
                                    <div class="form-group " th:attr="id='caseName'+${terStat.index}+'Form'">
                                        <input th:attr="id='caseId'+${terStat.index}, name='caseId'" th:value="${case.id}" type="hidden"/>
                                        <label class="col-sm-2 control-label">案例名称</label>
                                        <div class="col-sm-4"><input th:attr="id='caseName'+${terStat.index}, name='caseName'" type="text"
                                                                     class="form-control" maxlength="10" th:value="${case.name}"/></div>
                                        <label class="col-sm-4 control-label" style="text-align: left"></label>
                                        <!--<div class="col-sm-1">-->
                                            <!--<button onclick="addCase()" type="button" id="addordel0"  class="btn ladda-button btn-w-m btn-primary">增&nbsp;&nbsp;加</button>-->
                                        <!--</div>-->
                                        <div class="col-sm-1" th:if="${terStat.first}" style="margin-top: 20px">
                                            <button onclick="addCase()" type="button" th:attr="id='addordel'+${terStat.index}" class="btn ladda-button btn-w-m btn-primary">增&nbsp;&nbsp;加</button>
                                        </div>
                                        <div class="col-sm-1" th:unless="${terStat.first}">
                                            <button onclick="delCase(this)" type="button" th:attr="id='addordel'+${terStat.index}" class="btn ladda-button btn-w-m btn-primary">删&nbsp;&nbsp;除</button>
                                        </div>
                                    </div>
                                    <div class="form-group " th:attr="id='casePhotoForm'+${terStat.index}">
                                        <input th:attr="id='hiddenPhoto'+${terStat.index}, name='hiddenPhoto'" type='hidden' th:value="${case.photo}" />
                                        <label class="col-sm-2 control-label">案例照片</label>
                                        <div class="col-sm-6 dropzone" th:attr="id='casePhoto'+${terStat.index}">
                                            <div class="am-text-success dz-message">
                                                将文件拖拽到此处或点此打开文件管理器选择文件
                                            </div>
                                        </div>
                                        <label class="col-sm-4 control-label" style="text-align: left"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="valueAddedTaxAccountForm"><label
                                    class="col-sm-2 control-label">增票账号</label>
                                <div class="col-sm-4"><input id="valueAddedTaxAccount" name="valueAddedTaxAccount" type="text"
                                                             class="form-control" maxlength="100" th:value="${factory}?${factory.valueAddedTaxAccount}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="taxNumberForm"><label
                                    class="col-sm-2 control-label">税号</label>
                                <div class="col-sm-4"><input id="taxNumber" name="taxNumber" type="text"
                                                             class="form-control" maxlength="100" th:value="${factory}?${factory.taxNumber}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

        $("#photo").dropzone({
            url: "fileupload",
            paramName: "files",
            addRemoveLinks: true,
            uploadMultiple:false,
            dictRemoveLinks: "x",
            dictCancelUpload: "x",
            maxFiles: 10,
            maxFilesize: 5,
            previewTemplate:previewTemplate ,
//            autoProcessQueue:false,
            acceptedFiles: ".jpg,.gif,.png", //上传的类型
            init:function(){
                var selectPhotoValue =  $("#selectphotoValue").val();
                if(selectPhotoValue!=""){
                    var list = selectPhotoValue.split(",");
                    for(var j= 0;j< list.length; j++){
                        photolist.push(list[j]);
                    }
                }
                for(var i=0;i<photolist.length;i++){
                    var mockFile = { name: photolist[i]};
                    this.emit("addedfile", mockFile);
                    this.emit("thumbnail", mockFile, "" +"upload/"+photolist[i]);
                    this.emit("complete", mockFile);
                }

                this.on("addedfile", function(file) {
                    //上传文件时触发的事件
                });
                this.on("success",function(file,response) {
                    //单个上传完成后触发的方法
                    file.serverName = response.url;
                    photolist.push(file.serverName);
                });
                this.on("queuecomplete",function(file) {
                    //上传完成后触发的方法
//                    $("#saveBtn").removeAttr("disabled");
                });
                this.on("removedfile",function(file){
                    //删除文件时触发的方法
                    if(file.serverName==undefined){
                        file.serverName=file.name;
                    }
                    for(var i=0;i<photolist.length;i++){
                        if(photolist[i]==file.serverName){
                            photolist.splice(i,1);
                            delPhotoList.push(file.serverName);
                            break;
                        }

                    }

                });
            }
        });
