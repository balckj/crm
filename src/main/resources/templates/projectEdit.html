<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div  th:fragment="projectEdit">
    <!--<link th:href="@{inspinia_admin/css/plugins/cropper/cropper.min.css}" rel="stylesheet"/>-->
    <!--<link th:href="@{inspinia_admin/css/plugins/chosen/bootstrap-chosen.css}" rel="stylesheet"/>-->
    <link th:href="@{99/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet"/>
    <link th:href="@{99/css/plugins/dropzone/dropzone.css}" rel="stylesheet"/>
    <link th:href="@{99/css/plugins/select2/select2.min.css}" rel="stylesheet"/>
    <script th:src="@{jquery.koala.js}" type="text/javascript"></script>

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>项目</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">首页</a>
                </li>
                <li>
                    <a>系统设置</a>
                </li>
                <li class="active">
                    <strong>项目</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight ecommerce">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="POST" class="form-horizontal">
                            <input type="hidden" name="id" id="id" th:value="${project}?${project.id}"/>
                            <input type="hidden" name="selecttypeValue" id="selecttypeValue" th:value="${project}?${project.type}"/>
                            <input type="hidden" name="selectcustomerIdValue" id="selectcustomerIdValue" th:value="${project}?${project.customerId}"/>
                            <input type="hidden" name="selectcampaignIdValue" id="selectcampaignIdValue" th:value="${project}?${project.campaignId}"/>
                            <input type="hidden" name="selectdesignersValue" id="selectdesignersValue" th:value="${project}?${project.designerId}"/>
                            <input type="hidden" name="selectdesignProgressValue" id="selectdesignProgressValue" th:value="${project}?${project.designProgress}"/>
                            <input type="hidden" name="selectpmIdValue" id="selectpmIdValue" th:value="${project}?${project.pmId}"/>
                            <input type="hidden" name="selectprojectProgressValue" id="selectprojectProgressValue" th:value="${project}?${project.projectProgress}"/>
                            <input type="hidden" name="selectfactoriesValue" id="selectfactoriesValue" th:value="${project}?${project.factoryId}"/>
                            <input type="hidden" name="selectfactoryProgressValue" id="selectfactoryProgressValue" th:value="${project}?${project.factoryProgress}"/>
                            <input type="hidden" name="selectdevelopSaleIdValue" id="selectdevelopSaleIdValue" th:value="${project}?${project.developSaleId}"/>
                            <input type="hidden" name="selecttraceSaleIdValue" id="selecttraceSaleIdValue" th:value="${project}?${project.traceSaleId}"/>
                            <input type="hidden" name="selectdegreeOfImportanceValue" id="selectdegreeOfImportanceValue" th:value="${project}?${project.degreeOfImportance}"/>
                            <input type="hidden" name="selectpotentialValue" id="selectpotentialValue" th:value="${project}?${project.potential}"/>

                            <input type="hidden" selectphotoValue="id" id="selectphotoValue" th:value="${project}?${project.photo}"/>

                            <div class="form-group" id="nameForm"><label class="col-sm-2 control-label">项目名称<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="name" name="name" type="text" class="form-control"
                                                             maxlength="200" th:value="${project}?${project.name}" /></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="typeForm"><label class="col-sm-2 control-label">类型<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="type" id="type">
                                        <option value="" selected="selected">未选择</option>
                                        <option th:value="${type.id}" th:text="${type.value}" th:each="type : ${type}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="customerIdForm"><label class="col-sm-2 control-label">客户<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <input id="customerId" name="customerId" placeholder="请选择客户名称" readonly="readonly"  type="text" th:value="${project}?${project.customerName}" th:attr="customerid=${project}?${project.customerId}"
                                           class="form-control" maxlength="200" onclick="customerClick();" style="cursor:pointer;"/>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="campaignIdForm"><label class="col-sm-2 control-label">市场活动<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <input id="campaignId" name="campaignId" placeholder="请选择市场活动" readonly="readonly"  type="text" th:value="${project}?${project.campaignName}" th:attr="campaignid=${project}?${project.campaignId}"
                                           class="form-control" maxlength="200" onclick="campaignClick();" style="cursor:pointer;"/>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="codeForm"><label class="col-sm-2 control-label">项目编号</label>
                                <div class="col-sm-4"><input id="code" name="code" type="text" class="form-control"
                                                             maxlength="200" th:value="${project}?${project.code}:${code}" readonly="readonly"/></div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="budgetForm"><label class="col-sm-2 control-label">预算<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="budget" name="budget" type="text" class="form-control"
                                                             maxlength="20" th:value="${project}?${project.budget}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="exhibitionNumberForm" ><label class="col-sm-2 control-label">展位号<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="exhibitionNumber" name="exhibitionNumber" type="text" class="form-control"
                                                             maxlength="30" th:value="${project}?${project.exhibitionNumber}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="areaForm"><label class="col-sm-2 control-label">面积<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="area" name="area" type="text" class="form-control"
                                                             maxlength="30" th:value="${project}?${project.area}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="setupTimeForm"><label class="col-sm-2 control-label">搭建时间<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="setupTime" name="setupTime" type="text" class="form-control"
                                                             maxlength="30" th:value="${project}?${project.setupTime}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="tearDownTimeForm" ><label class="col-sm-2 control-label">撤展时间<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4"><input id="tearDownTime" name="tearDownTime" type="text" class="form-control"
                                                             maxlength="30" th:value="${project}?${project.tearDownTime}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="costForm"><label class="col-sm-2 control-label">项目成本</label>
                                <div class="col-sm-4"><input id="cost" name="cost" type="text" class="form-control"
                                                             maxlength="30" th:value="${project}?${project.cost}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="degreeOfImportanceForm"><label class="col-sm-2 control-label">重要程度<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="degreeOfImportance" id="degreeOfImportance">
                                        <option value="" selected="selected">未选择</option>
                                        <option th:value="${degreeOfImportance.id}" th:text="${degreeOfImportance.value}" th:each="degreeOfImportance : ${degreeOfImportance}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="potentialForm"><label class="col-sm-2 control-label">项目潜力<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="potential" id="potential">
                                        <option value="" selected="selected">未选择</option>
                                        <option th:value="${potential.id}" th:text="${potential.value}" th:each="potential : ${potential}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="designerIdForm"><label class="col-sm-2 control-label">设计师<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b select2_demo_2" name="designerId" id="designerId" multiple="multiple">
                                        <option th:value="${designer.id}" th:text="${designer.name}" th:each="designer:${designer}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">设计进度</label>
                                <div class="col-sm-4">
                                    <div class="checkbox checkbox-inline checkbox-info" th:each="designer:${designerProgress}">
                                        <input type="checkbox" name="designProgress" id="d1" th:value="${designer.id}" />
                                        <label for="d1" th:text="${designer.value}"></label>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="pmIdForm"><label class="col-sm-2 control-label">项目经理<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="pmId" id="pmId">
                                        <option value="" selected="selected">未选择</option>
                                        <option th:value="${pm.id}" th:text="${pm.name}" th:each="pm:${pm}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">项目进度</label>
                                <div class="col-sm-4">
                                    <div class="checkbox checkbox-inline checkbox-info" th:each="project:${projectProgress}">
                                        <input type="checkbox" name="projectProgress" id="p1" th:value="${project.id}" />
                                        <label for="p1" th:text="${project.value}"></label>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="factoryIdForm"><label class="col-sm-2 control-label">工厂<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b " name="factoryId" id="factoryId" multiple="multiple">
                                        <option th:value="${factories.id}" th:text="${factories.name}" th:each="factories:${factories}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">工厂进度</label>
                                <div class="col-sm-4">
                                    <div class="checkbox checkbox-inline checkbox-info" th:each="factory:${factoryProgress}">
                                        <input type="checkbox" name="factoryProgress" id="f1" th:value="${factory.id}" />
                                        <label for="f1" th:text="${factory.value}"></label>
                                    </div>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="projectScoreForm"><label class="col-sm-2 control-label">项目评分</label>
                                <div class="col-sm-4"><input id="projectScore" name="projectScore" type="text" class="form-control"
                                                             maxlength="10" th:value="${project}?${project.projectScore}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="designScoreForm"><label class="col-sm-2 control-label">设计评分</label>
                                <div class="col-sm-4"><input id="designScore" name="designScore" type="text" class="form-control"
                                                             maxlength="10" th:value="${project}?${project.designScore}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="pmScoreForm"><label class="col-sm-2 control-label">项目经理评分</label>
                                <div class="col-sm-4"><input id="pmScore" name="pmScore" type="text" class="form-control"
                                                             maxlength="10" th:value="${project}?${project.pmScore}"/></div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="developSaleIdForm"><label class="col-sm-2 control-label">开发销售<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="developSaleId" id="developSaleId">
                                        <option value="" selected="selected">未选择</option>
                                        <option th:value="${developSale.id}" th:text="${developSale.name}" th:each="developSale:${developSale}"></option>
                                    </select>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="traceSaleIdForm" ><label class="col-sm-2 control-label">跟进销售</label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="traceSaleId" id="traceSaleId">
                                        <option value="" selected="selected">未选择</option>
                                        <option th:value="${traceSale.id}" th:text="${traceSale.name}" th:each="traceSale:${traceSale}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" id="photoForm">
                                <label class="col-sm-2 control-label">项目图片<span
                                    style="color:#ed5565;">*</span></label>
                                <div class="col-sm-4 dropzone" id="photo">
                                    <div class="am-text-success dz-message row" >
                                        <!--点此打开文件管理器选择文件-->
                                    </div>
                                </div>
                                <label class="col-sm-4 control-label" style="text-align: left"></label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-4">
                                    <div class="radio radio-inline radio-info">
                                        <input type="radio" name="state" id="s1" value="1" th:checked="${factory}?${factory.state eq 1}:'true'"/>
                                        <label for="s1">
                                            可用
                                        </label>
                                    </div>
                                    <div class="radio radio-inline radio-info">
                                        <input type="radio" name="state" id="s2" value="2" th:checked="${factory}?${factory.state eq 2}"/>
                                        <label for="s2">
                                            锁定
                                        </label>
                                    </div>
                                    <div class="radio radio-inline radio-info">
                                        <input type="radio" name="state" id="s3" value="3" th:checked="${factory}?${factory.state eq 3}"/>
                                        <label for="s3">
                                            禁用
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>



                            <div class="hr-line-dashed"/>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button id="saveBtn" class="btn ladda-button btn-w-m btn-primary" data-style="zoom-in" type="button" onclick="saveProject(this);">
                                        <span class="ladda-label">保&nbsp;&nbsp;存</span>
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 >请选择一个客户</h3>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <table id="customerTable" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>操作</th>
                                        <th>客户名称</th>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="campaignTableModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 >请选择一个活动</h3>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <table id="campaignTable" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>操作</th>
                                        <th>活动名称</th>
                                        <th>开始时间</th>
                                        <th>结束时间</th>

                                    </thead>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn ladda-button btn-primary" onclick="chooseActivity(this);"><span class="ladda-label">确定</span></button>
                </div>
            </div>
        </div>

    <script type="text/javascript">
        /*<![CDATA[*/

        var photolist=[];
        var delPhotoList=[];
        $(function () {
            $('#customerTableModal').on('shown.bs.modal',function(){
                if(customerTable == undefined && customerTable == null){
                    customerTableInit();// 项目table初始化
                }
            })
            $('#campaignTableModal').on('shown.bs.modal',function(){
                if(campaignTable == undefined && campaignTable == null){
                campaignTableInit();// 项目table初始化
                }
            })
            $("#designerId").select2();
            $("#factoryId").select2();
            $("#setting").addClass("active");
            $("#projectEdit").addClass("active");

            $('#setupTime').datepicker({
                startView: 1,
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                autoclose: true,
                format: "yyyy-mm-dd",
                language: 'cn',
            });

            $('#tearDownTime').datepicker({
                startView: 1,
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                autoclose: true,
                format: "yyyy-mm-dd",
                language: 'cn',
            });

            $("#type").change(function(){
                if($('#type option:selected').text()=="办展"){
                    $("#customerId").removeAttr("onclick");
                    $("#customerId").val("");
                    $("#customerId").attr('placeholder','可以不选择客户');
                }else{
                    $("#customerId").attr("onclick","customerClick();");
                    $("#customerId").attr('placeholder','请选择客户名称');
                }
            });

            $("#type option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selecttypeValue").val()){
                    $(this).attr("selected",true);
                }
            });

            $("#customerId option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectcustomerIdValue").val()){
                    $(this).attr("selected",true);
                }
            });

            $("#campaignId option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectcampaignIdValue").val()){
                    $(this).attr("selected",true);
                }
            });

            $("#pmId option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectpmIdValue").val()){
                    $(this).attr("selected",true);
                }
            });

            $("#developSaleId option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
                }
                if($(this).val() == $("#selectdevelopSaleIdValue").val()){
                    $(this).attr("selected",true);
                }
            });

            $("#traceSaleId option").each(function(){
                if($(this).val() == ""){
                    $(this).attr("selected",false);
