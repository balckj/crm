<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<div th:fragment="projectList">
    <link th:href="@{99/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet"/>
    <style type="text/css">
        #projecttable_length  select {
            padding-top: 3px;
        }
    </style>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>项目</h2>
            <ol class="breadcrumb">
                <li>
                    首页
                </li>
                <li>
                    业务数据管理
                </li>
                <li class="active">
                    <strong>项目</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content  ecommerce">
        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="name" class="control-label">项目名称</label>
                        <input type="text"  id="name" class="form-control input-sm" onkeydown='if(event.keyCode==13){query();}'/>
                    </div>
                </div>
                <div class="col-sm-2" id="activityTypeDIV">
                    <div class="form-group">
                        <label for="activityType" class="control-label">活动类型</label>
                        <select name="activityType" id="activityType" class="form-control input-sm" style="padding-top: 3px;" onchange="query();">
                            <option value="" selected="selected">不限</option>
                            <option th:value="${activityType.id}" th:text="${activityType.value}" th:each="activityType : ${activityType}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="activityTime" class="control-label">活动时间</label>
                        <input type="text"  id="activityTime" readonly="readonly" class="form-control input-sm" onkeydown='if(event.keyCode==13){query();}'/>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="degreeOfImportance" class="control-label">重要程度</label>
                        <select name="degreeOfImportance" id="degreeOfImportance" class="form-control input-sm" style="padding-top: 3px;" onchange="query();">
                            <option value="" selected="selected">不限</option>
                            <option th:value="${degreeOfImportance.id}" th:text="${degreeOfImportance.value}" th:each="degreeOfImportance : ${degreeOfImportance}"></option>
                        </select>

                    </div>
                </div>
                <div class="col-sm-2" id="pmIdDiv">

                        <label for="pmId" class="control-label">项目经理</label>
                        <select class="form-control m-b" name="pmId" id="pmId" onchange="query();">
                            <option value="" selected="selected">未选择</option>
                            <option th:value="${pm.id}" th:text="${pm.name}" th:each="pm:${pm}"></option>
                        </select>
                        <!--<input type="text" placeholder="包含您的输入值的项目经理" id="pmId" class="form-control input-sm" onkeydown='if(event.keyCode==13){query();}'/>-->
                    </div>
                </div>
                <div class="col-sm-2" id="designerIdDiv">
                    <div class="form-group">
                        <label for="designerId" class="control-label">设计师</label>
                        <select class="form-control m-b" name="designerId" id="designerId" onchange="query();">
                            <option value="" selected="selected">未选择</option>
                            <option th:value="${designer.id}" th:text="${designer.name}" th:each="designer:${designer}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2" id="designProgressDiv">
                    <div class="form-group">
                        <label for="designerId" class="control-label">设计进度</label>
                        <select class="form-control m-b" name="designProgress" id="designProgress" onchange="query();">
                            <option value="" selected="selected">未选择</option>
                            <option th:value="${designerProgress.id}" th:text="${designerProgress.value}" th:each="designerProgress:${designerProgress}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2" id="potentialDiv">
                    <div class="form-group">
                        <label for="potential" class="control-label">项目潜力</label>
                        <select class="form-control m-b" name="potential" id="potential" onchange="query();">
                            <option value="" selected="selected">未选择</option>
                            <option th:value="${potential.id}" th:text="${potential.value}" th:each="potential : ${potential}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2" id="developSaleIdDiv">
                    <div class="form-group">
                        <label for="developSaleId" class="control-label">开发销售</label>
                        <select class="form-control m-b" name="designerId" id="developSaleId" onchange="query();">
                            <option value="" selected="selected">未选择</option>
                            <option th:value="${developSale.id}" th:text="${developSale.name}" th:each="developSale:${developSale}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="state" class="control-label">状态</label>
                        <select name="state" id="state" class="form-control input-sm" style="padding-top: 3px;" onchange="query();">
                            <option value="" selected="selected">不限</option>
                            <option value="1">可用</option>
                            <option value="3">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <!--<label for="f9" class="control-label"></label>-->
                        <button class="btn btn-primary btn-sm" type="button" style="width: 100%;margin-top: 23px;" onclick="query();">查&nbsp;&nbsp;询</button>
                    </div>
                </div>
            </div>

    <script th:src="@{99/js/plugins/ladda/spin.min.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var isAll = [[${isAll}]];
        var hasEdit = (isAll == 0 && [[${#authorization.url('/projectEdit')}]]) || (isAll == 1 && [[${#authorization.url('/projectEditAll')}]]);
        var hasCreate = (isAll == 0 && [[${#authorization.url('/projectCreate')}]]) ||  (isAll == 1 && [[${#authorization.url('/projectCreateAll')}]]);

    var projecttable;

                    p.potential = $('#potential').val();

                {"data": "campaignName", "width": "280px"},
                {"data": "campaignType", "width": "100px"},

                {"data": "endDate", "width": "100px"},
                {"data": "code", "width": "100px"},
                {"data": "budget", "width": "60px"},
//                {"data": "exhibitionNumber", "width": "50px"},
//                {"data": "area", "width": "50px"},
//                {"data": "setupTime", "width": "100px"},
//                {"data": "tearDownTime", "width": "100px"},
//                {"data": "cost", "width": "80px"},
                {"data": "degreeOfImportance", "width": "70px"},
                {"data": "potential", "width": "60px"},
                {"data": "developSaleName", "width": "80px"},
//                {"data": "projectProgress", "width": "140px"},
//                {"data": "factoryProgress", "width": "140px"},
//                {"data": "projectScore", "width": "60px"},
//                {"data": "designScore", "width": "60px"},

            , "bJQueryUI": false //开关，是否启用JQueryUI风格
            , "bSort": false

    // 时间格式化
    function timeStamp2String(time,hasHour) {
        var datetime = new Date();
        datetime.setTime(time);
        var year = datetime.getFullYear();
        var month = datetime.getMonth() + 1 < 10 ? "0" + (datetime.getMonth() + 1) : datetime.getMonth() + 1;
        var date = datetime.getDate() < 10 ? "0" + datetime.getDate() : datetime.getDate();
        if(hasHour) {
            var hour = datetime.getHours() < 10 ? "0" + datetime.getHours() : datetime.getHours();
            var minute = datetime.getMinutes() < 10 ? "0" + datetime.getMinutes() : datetime.getMinutes();
            var second = datetime.getSeconds() < 10 ? "0" + datetime.getSeconds() : datetime.getSeconds();
//            var milliseconds = datetime.getMilliseconds()< 10 ? "0" + datetime.getMilliseconds() : datetime.getMilliseconds();
            return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second/*+" "+milliseconds*/;
        }else{
            return year + "-" + month + "-" + date;
        }
    }
